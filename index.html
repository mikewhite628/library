<div class='container'>
    <div class='heading'>
        <h1>My Library</h1>
        <h3>Reading For Racks</h3>
    </div>
        <div class='create-new-box'>
            <input type='button' class='create-new' value='+'>
            <p>Add New Book To Library</p>
        </div>
        
   <form class='myform'>
        <label for='title'>Title</label><br>
            <input type='text' class='title' name='title'><br>
        <label for='author'>Author</label><br>
            <input type='text' class='author' name='title'><br>
        <label for='pages'>Pages</label><br>
            <input type='text' class='pages' name='title'><br>
        <label for='complete'>Current Status:</label><br>
            <input type='radio' class='read-choice' name='have-read' value='complete'>
            <label for='complete'>Read</label><br>
            <input type='radio' class='read-choice' name='have-read' value='incomplete'>
            <label for='complete'>NotRead</label><br><br>
            <input type='button' class='sub' value='Submit'>
    </form> 
    <div id='overlay-back'></div>
    <div class='bookshelf'>
    </div>
</div>
